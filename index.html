
<!DOCTYPE html>
<html>
  <head>
    <title>Login - Nubank</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <img src="logoNu.png" alt="logo Nu" width="60" height="50">
    <div class="loginbox">
      <h4>Faça seu login</h4>
      <form>
        <p>CPF</p>
        <input type="text" name="cpf" placeholder="Entrar com CPF">
        <p>Senha</p>
        <input type="password" name="senha" placeholder="Entrar com senha">
        <input type="submit" name="submit" value="Continuar">
        <a href="#">Esqueci minha senha ></a>
        <br>
        <br>
        <a href="#">Ainda não sou cliente > </a>
      </form>
    </div>
  </body>
</html>
